<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope Demo</title>
    <!-- <link rel="stylesheet" href="default.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <p>The rootScope's favourite color:</p>
    <h1>{{color}}</h1>
    <div ng-controller="myCtrl">
      <p>The scope of the controller's favourite color:</p>
      <h1>{{color}}</h1>
    </div>
    <p>The rootScope's favourite color is still:</p>
    <h1>{{color}}</h1>

    <script>
      var app = angular.module("myApp", []);
      app.run(function($rootScope){
        $rootScope.color = "blue";
      })

      app.controller("myCtrl", function($scope){
        $scope.color = "red";
      })
     
    </script>
    <p>Notice that controller's color variable does not overwrite the rootScope's color value.</p>
  </body>
</html>
