<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo for lowercase, uppercase and filter</title>
    <!-- <link rel="stylesheet" href="default.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="demoApp" ng-controller="nameCtrl">
      <h3>Student names using uppercase filter</h3>
      <ul>
        <li ng-repeat="name in names">{{name | uppercase}}</li>
      </ul>
      <h3>Student names using lowercase filter</h3>
      <ul>
        <li ng-repeat="name in names">{{name | lowercase}}</li>
      </ul>
      <h3>Search for students bt entering the name in input box</h3>
      Your search string: <input type="text" ng-model="searchString" title="search here">
      <ul>
        <li ng-repeat="x in names | filter:searchString">
          {{x}}
        </li>
      </ul>
      
    </div>

    <script>
      var app = angular.module("demoApp", []);
      app.controller("nameCtrl", function ($scope) {
        $scope.names =['Priya kumari','Prem kumar','Salim khan','Mike russal','Lakshmi menon'];
      });
    </script>

   </body>
</html>
