<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo for custom filter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container">
      <p><a href="#/!">India Tourism</a></p>
      <a href="#!agra">Taj Mahal</a>
      <a href="#!kashmir">Kashmir</a>
      <a href="#!goa">Goa</a>
      <p>Click on the links to read about London and Paris.</p>
    </div>
    <div class="container" ng-view="" style="background-color: lightblue"></div>

    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "main.html",
          })
          .when("/agra", {
            templateUrl: "agra.html",
          })
          .when("/kashmir", {
            templateUrl: "kashmir.html",
          })
          .when("/goa", {
            templateUrl: "goa.html",
          })
          .otherwise({
            redirectTo: "/",
          });
      });
    </script>
    <div class="container">
      <p>Make your own filters.</p>
      <p>
        This filter, called "myName", will capitalize every second character of
        a given name!
      </p>
    </div>
  </body>
</html>
