<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>

  <body ng-app="">
    <p>Write an E-mail address in the input field:</p>

    <form name="myForm1">
      <input type="email" name="myInput" ng-model="myInput" />
    </form>

    <p>The input's valid state is:</p>
    <h1>{{myForm1.myInput.$valid}}</h1>
    <p>
      Note that the state of the input field is "true" before you start writing
      in it, even if it does not contain an e-mail address.
    </p>
  </body>
</html>
